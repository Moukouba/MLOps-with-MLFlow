<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        
        h1 {
            color: #333333;
        }
        
        p {
            color: #555555;
        }
        
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Machine Learning App</h1>
        <p>Enter the input values below:</p>
        <form action="/predict" method="POST">
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="number" name="fixed_acidity" required><br>
            
            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="number" name="volatile_acidity" required><br>
            
            <label for="citric_acid">Citric Acid:</label>
            <input type="number" name="citric_acid" required><br>

            <label for="residual_sugar">Residual Sugar:</label>
            <input type="number" name="residual_sugar" required><br>

            <label for="chlorides">Chlorides:</label>
            <input type="number" name="chlorides" required><br>

            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="number" name="free_sulfur_dioxide" required><br>

            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="number" name="total_sulfur_dioxide" required><br>

            <label for="density">Density:</label>
            <input type="number" name="density" required><br>

            <label for="pH">pH:</label>
            <input type="number" name="pH" required><br>

            <label for="sulphates">Sulphates:</label>
            <input type="number" name="sulphates" required><br>

            <label for="alcohol">Alcohol:</label>
            <input type="number" name="alcohol" required><br>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
